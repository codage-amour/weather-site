<h1 data-text="Get Your Day Plan!">Get Your Day Plan!</h1>
<p> Enter City's Name</p>
<form class="form" id="weatherForm">
  <input type="text" name="city" id="box" placeholder="Enter Here" required />
  <button class="submit" type="button" id="searchButton">Search </button>
</form>
<span id="one">Ohh no!<br>Fully dressed..<br>but its raining</span>
<span id="two">Oops!<br>Wore black..<br>Its too sunny</span>

<div id="weatherData"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script class="data">
      $(document).ready(function () {
        $("#searchButton").click(function () {
          var cityName = $("#box").val();
          $.ajax({
            type: "POST",
            url: "search.php",
            data: { city: cityName },
            success: function (response) {
              $("#weatherData").html(response);
            },
          });
        });
      });
    </script>
